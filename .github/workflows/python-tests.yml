name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/mcp_server/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/mcp_server/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with ruff
        run: |
          ruff check src/mcp_server tests

      - name: Run type checking with mypy
        run: |
          mypy src/mcp_server --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=src/mcp_server --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Check formatting with black
        run: |
          black --check src/mcp_server tests

      - name: Check linting with ruff
        run: |
          ruff check src/mcp_server tests
